<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <h:outputStylesheet library="css" name="jsfcrud.css"/>
                <h:outputScript library="js" name="jsfcrud.js"/>
            </f:facet>
        </h:head>
        <h:body>

            <h:form>
                <p:selectOneMenu  id="iterator" value="#{conve.imalabCabecera}"   >
                    <f:selectItem itemLabel="Choose item" noSelectionOption="true" />
                    <f:selectItems value="#{conve.itemsAvailableSelectMany}"  var="entity"  itemValue="#{entity}" itemLabel="#{entity.imalabCliente.apellidos}" />
                    <f:ajax event="change"  />
                </p:selectOneMenu>

                <p:inputText value="#{newJSFManagedBean.valortexto}"/>
                <p:commandButton id="cb1" process="@form"  update="@form"  icon="ui-icon-search"/>

                <h1><h:outputText value="List"/></h1>
                <center>
                    <p:dataTable
                        id="datalist"
                        value="#{newJSFManagedBean.lvn}" var="item"
                        selection="#{newJSFManagedBean.selected}"
                        selectionMode="single" 
                        rowKey="#{item.id}"

                        >
                        <p:ajax event="rowSelect"   update="@form"/>
                        <p:ajax event="rowUnselect" update="@form"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FechaFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NumeroFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Anulado"/>
                            </f:facet>
                            <h:outputText value="#{item.anulado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Observacion"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>




        </h:body>
    </f:view>
</html>
