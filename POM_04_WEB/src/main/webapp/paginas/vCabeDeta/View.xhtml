<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VCabeDetaViewDlg" widgetVar="VCabeDetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVCabeDetaTitle}">
            <h:form id="VCabeDetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vCabeDetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_id}"/>
                        <h:outputText value="#{vCabeDetaController.selected.id}" title="#{bundle.ViewVCabeDetaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_fechaFactura}"/>
                        <h:outputText value="#{vCabeDetaController.selected.fechaFactura}" title="#{bundle.ViewVCabeDetaTitle_fechaFactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_numeroFactura}"/>
                        <h:outputText value="#{vCabeDetaController.selected.numeroFactura}" title="#{bundle.ViewVCabeDetaTitle_numeroFactura}"/>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_cantidad}"/>
                        <h:outputText value="#{vCabeDetaController.selected.cantidad}" title="#{bundle.ViewVCabeDetaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_precio}"/>
                        <h:outputText value="#{vCabeDetaController.selected.precio}" title="#{bundle.ViewVCabeDetaTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_anulado}"/>
                        <h:outputText value="#{vCabeDetaController.selected.anulado}" title="#{bundle.ViewVCabeDetaTitle_anulado}"/>
                        <h:outputText value="#{bundle.ViewVCabeDetaLabel_observacion}"/>
                        <h:outputText value="#{vCabeDetaController.selected.observacion}" title="#{bundle.ViewVCabeDetaTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VCabeDetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
